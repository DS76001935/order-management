<div class="container my-4">
  <h3>Book an order</h3>
  <div class="row">
    <form (ngSubmit)="onSubmit();">
      <div class="form group col col-md-3 col-sm-3">
        <label for="orderName">Order</label>
        <input type="text" id="orderName" name="orderName" class="form-control"
          [(ngModel)]="orderName" />
      </div>
      <div class="form group col col-md-3 col-sm-3">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" class="form-control" [(ngModel)]="desc"></textarea>
      </div>
      <div class="form group col col-md-3 col-sm-3">
        <label for="qty">Quantity</label>
        <input type="text" id="qty" name="qty" class="form-control"
          [(ngModel)]="qty" />
      </div><br/>
      <div class="form group col col-md-3 col-lg-3">
        <button class="btn btn-primary">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
